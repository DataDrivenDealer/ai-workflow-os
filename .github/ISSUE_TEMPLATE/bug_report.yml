name: Bug report
description: Report a bug or issue
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: "What happened?"
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected..."
    validations:
      required: true
      
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Run command '...'
        2. See error
    validations:
      required: true
      
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Relevant environment information
      placeholder: |
        - OS: Windows 11
        - Python: 3.10
        - Git: 2.40
    validations:
      required: false
      
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Any error messages or logs
      render: shell
    validations:
      required: false
      
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low (cosmetic, workaround exists)
        - Medium (functionality impaired)
        - High (blocking workflow)
        - Critical (data loss/security)
    validations:
      required: true
