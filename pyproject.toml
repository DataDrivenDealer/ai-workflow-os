# ============================================================================
# This file configures workspace-level tooling (ruff, pytest, pyright).
# Project-specific settings are in projects/dgsf/repo/pyproject.toml.
# ============================================================================

[tool.ruff]
target-version = "py312"
line-length = 120
src = ["kernel", "scripts"]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "SIM",   # flake8-simplify
    "RUF",   # ruff-specific rules
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function call in default argument (common in CLI)
]

[tool.ruff.lint.isort]
known-first-party = ["kernel"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["kernel/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]
# DGSF tests are run separately via:
#   cd projects/dgsf/repo && pytest tests/ -v
#   pytest projects/dgsf/tests/ -v

[tool.pyright]
# Defer to pyrightconfig.json for full settings
# This section exists for tools that read pyproject.toml
pythonVersion = "3.12"
