[pytest]
# AI Workflow OS pytest configuration
# Purpose: Prevent legacy DGSF tests from being collected

# Only collect tests from kernel/tests directory
testpaths = kernel/tests

# Ignore legacy DGSF directory (prevents 165 collection errors)
norecursedirs = projects/dgsf/legacy .git .venv htmlcov

# Standard settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    --verbose
    --strict-markers
    --tb=short

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
